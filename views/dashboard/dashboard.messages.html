<div class="body_container">
  <div class="container">
    <div class="row">
      <div class="span3">
        <div class="box_main sidenav" ng-if="user_type == 'employer'">
          <div ng-include src="'partials/dashboard/employer.side_menu.html'"></div>
        </div>
        <div class="box_main sidenav" ng-if="user_type == 'freelancer'">
          <div ng-include src="'partials/dashboard/freelancer.side_menu.html'"></div>
        </div>
      </div>
      <div class="span9">

        <message-threads></message-threads>
        <div class="hr2"></div>
        <div class="message-list-div">
          <h3>Conversation with {{recipient.first_name}}</h3>
          <div class="con_box message-box">
            <div class="message-box-item" ng-repeat="message in messages">
              <div class="row-fluid">
                <div class="span1 profile-img"> <a href=""><img src="{{message.sender_photo}}"></a> </div>
                <div class="span11 desc">
                  <h4><a href="">{{message.sender_name}}</a><span class="time-meta">{{message.updated_at | date:medium_date }}, {{message.updated_at | date:'h:mma' }}</span></h4>
                  <p>{{message.content}}</p>
                  <div class="message-attach" ng-if="message.message_attachments.length > 0">
                    <h5>Attachments</h5>
                    <div class="attach-items-div">
                      <div class="attach-items" ng-repeat="attachment in message.message_attachments">
                        <a href="{{attachment.url}}"><i class="icon-download-alt"></i> {{attachment.filename}}</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <message-form sender="sender" recipient="recipient"></message-form>
          </div>
        </div><!-- message-list-div -->


      </div>
    </div>
  </div>
</div>
