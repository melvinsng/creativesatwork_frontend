<div class="modal-header"><h3>Please Provide Your Mobile Number</h3></div>
<div class="modal-body">
  <p>We need your mobile number in order to contact you.
  <form novalidate name="dialogForm">
    <input ng-model="result" name="result" type="text" ng-minlength="8" required>
  </form>
  </p>
</div>
<div class="modal-footer">
  <button ng-click="close(result)" ng-disabled="dialogForm.result.$invalid" class="btn btn-primary">I want to volunteer!</button>
</div>
</div>
